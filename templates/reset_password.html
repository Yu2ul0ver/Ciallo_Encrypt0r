{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-2xl p-6 shadow border border-slate-200 dark:bg-slate-900/60 dark:border-slate-800">
    <h1 class="text-2xl font-bold mb-4 text-indigo-600 dark:text-indigo-400">密码重置</h1>
    <p class="text-slate-500 dark:text-slate-400 mb-4">
      请输入管理员邮箱与重置令牌（token）。验证通过后，密码将被重置为默认值。
      可在 <code>data/admin_cred.json</code> 中查看/修改。
    </p>
    <form method="post" action="{{ url_for('reset_password_post') }}" class="space-y-4">
      <input type="email" name="email" placeholder="管理员邮箱" required
        class="w-full px-4 py-3 rounded-xl bg-white border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500
               dark:bg-slate-950 dark:border-slate-800" />
      <input name="token" placeholder="重置令牌（token）" required
        class="w-full px-4 py-3 rounded-xl bg-white border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500
               dark:bg-slate-950 dark:border-slate-800" />
      <button type="submit"
        class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 font-semibold text-white">确认重置</button>
    </form>
    <div class="mt-4">
      <a href="{{ url_for('admin_login') }}" class="text-slate-600 hover:text-indigo-600 dark:text-slate-300 dark:hover:text-indigo-400">返回登录</a>
    </div>
  </div>
{% endblock %}
